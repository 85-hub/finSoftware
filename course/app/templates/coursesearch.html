{% extends "layout.html" %}

{% block content %}
    {% for i in quotes %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + i.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ i.author.username }}</a>
              <small class="text-muted">{{ i.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=i.id) }}">{{ i.title }}</a></h2>
{#              change#}
            <p class="article-content">{{ i.score }}</p>
            <p class="article-content">{{ i.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
